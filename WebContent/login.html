<html>
<head>
	<title>
		Login 
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	<body style="margin-top: 40px">
		<nav class="navbar">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well well-sm">
			
					<h1></h1>
			
					<form action="login" method="POST">
						<div class="col-md-12 well well-sm">
							<div class="form-class">
								<label for="Email">Email/Username:</label>
								<input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Email">
							</div>
							<div class="form-class">
								<label for="Password">Password:</label>
								<input type="text" class="form-control" id="password" name="password" placeholder="Enter Password">
							</div>					
							<div class="pull-right">
								<a href="#">Forgot Password</a>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">Remember me</label>
							</div>
							<div style="padding: 10px ;padding-bottom: 10px">
								<input type="submit" class="btn btn-success" style="padding:5px 35px"><a href="#" style="color: #ffffff">submit</a></button>        
                            </div>         
							<div class="col-md-12" style="padding-top: 10px; border-top: 1px solid black">								
								<div class="center-block">
									<p>Don't have an account! <a href="signup.html">Sign Up Here</a></p>
								</div>								
							</div>						
					</form>					
			</div>
		</div>
		</div>
		</nav>




	

</body>
</html>
